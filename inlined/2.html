<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Охотники за травами</title>
</head>


<body
    style="-webkit-box-sizing: border-box;box-sizing: border-box;font-family: &quot;Trebuchet MS&quot;,&quot;Lucida Sans Unicode&quot;,&quot;Lucida Grande&quot;,&quot;Lucida Sans&quot;,Arial,sans-serif;color: #3c3c3c;margin: 0;padding: 0;font-size: 17px;">
    <div class="container"
        style="-webkit-box-sizing: border-box;box-sizing: border-box;margin: 0 auto;width: 600px;background: #fff;text-align: center;">
        <div class="header"
            style="-webkit-box-sizing: border-box;box-sizing: border-box;background: url(../img/head.png);background-position: top center;height: 290px;background-repeat: no-repeat;">
        </div>
        <header class="col-wide"
            style="-webkit-box-sizing: border-box;box-sizing: border-box;margin: 0 auto;width: 500px;">
            <h1 style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 24px;line-height: 30px;">
                Поздравляем, к Вашей команде
                присоединился новый участник!
            </h1>
        </header>

        <hr class="mt-40"
            style="-webkit-box-sizing: border-box;box-sizing: border-box;display: block;height: 4px;background: url(../img/hr.png);border: none;margin-top: 40px!important;">

        <div class="col" style="-webkit-box-sizing: border-box;box-sizing: border-box;margin: 40px auto;width: 360px;">
            <h3 style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 17px;line-height: 28px;">
                Чтобы принять участие в конкурсе,
                <br style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                Вам нужно:
            </h3>
            <img src="img/user.png" alt="" style="-webkit-box-sizing: border-box;box-sizing: border-box;">
            <p style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 17px;line-height: 28px;">
                пригласить в свою команду еще четырех человек;
            </p>
            <img src="img/edit.png" alt="" style="-webkit-box-sizing: border-box;box-sizing: border-box;">
            <p style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 17px;line-height: 28px;">
                <a href="#" style="-webkit-box-sizing: border-box;box-sizing: border-box;color: #2994E5;"> отправить</a>
                идею своего экопроекта до 30 апреля 2019 года.
            </p>
        </div>
        <div class="footer"
            style="-webkit-box-sizing: border-box;box-sizing: border-box;background: url(../img/footer.png);background-position: bottom center;height: 295px;background-repeat: no-repeat;margin-top: 90px;">
            <h2
                style="-webkit-box-sizing: border-box;box-sizing: border-box;font-size: 19px;line-height: 28px;margin-bottom: 30px;">
                Следите за новостями
            </h2>
            <ul class="social"
                style="-webkit-box-sizing: border-box;box-sizing: border-box;display: table;padding: 0;margin: 0 auto;">
                <li
                    style="-webkit-box-sizing: border-box;box-sizing: border-box;padding: 0;margin: 0;display: table-cell;">
                    <a href="#" style="-webkit-box-sizing: border-box;box-sizing: border-box;color: #2994E5;">
                        <img src="img/vk.png" alt="" style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                    </a>
                </li>
                <li
                    style="-webkit-box-sizing: border-box;box-sizing: border-box;padding: 0;margin: 0;display: table-cell;">
                    <a href="#" style="-webkit-box-sizing: border-box;box-sizing: border-box;color: #2994E5;">
                        <img src="img/fb.png" alt="" style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                    </a>
                </li>
                <li
                    style="-webkit-box-sizing: border-box;box-sizing: border-box;padding: 0;margin: 0;display: table-cell;">
                    <a href="#" style="-webkit-box-sizing: border-box;box-sizing: border-box;color: #2994E5;">
                        <img src="img/inst.png" alt="" style="-webkit-box-sizing: border-box;box-sizing: border-box;">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
